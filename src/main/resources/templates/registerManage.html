<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>注册人员管理</title>
    <script src="/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="/bootstrap.min.css"/>
    <link rel="stylesheet" href="/bootstrap-responsive.min.css"/>


    <script src="/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/bootstrap-theme.css"/>
    <script src="/static/npm.js"></script>
</head>
<script type="text/javascript">
    $(function(){
        $("#goPage").click(function(){
            var pageno=$("#toGoPage").val();
            if(pageno==""){
                window.location.href = "/registerController/findAll?pageno=1";
            }else{
                window.location.href = "/registerController/findAll?pageno="+pageno;
            }

        });
        $("#headPage").click(function(){
            window.location.href = "/registerController/findAll?pageno=1";
        });
        $("#next").click(function(){

            var pageno =Number($("#nowpage").html())+1;
            if($("#totalPage").html()>=pageno){
                window.location.href = "/registerController/findAll?pageno="+pageno;
            }else{
                window.location.href = "/registerController/findAll?pageno="+(pageno-1);
            }
        });
        $("#up").click(function(){

            var pageno =Number($("#nowpage").html())-1;
            if(pageno>=1){
                window.location.href = "/registerController/findAll?pageno="+pageno;
            }else{
                window.location.href = "/registerController/findAll?pageno=1";
            }
        });
        $(".option").click(function(){
            alert($("#pageSize").val());
            var pageSize = $("#pageSize").val();
            window.location.href = "/registerController/findAll?pageSize="+pageSize;
        });
    });
</script>
<body>



<input type="button" id="btn" value="点击" onclick="show()"/>
<table class="table table-striped">

    <tr>
        <th>序号</th><th>手机号</th><th>姓名</th><th>推荐人</th><th>推荐人手机号</th><th>注册时间</th>
    </tr>
    <tr th:each="register:${registers}">
        <td th:text="${register.number}"></td>
        <td th:text="${register.phone}"></td>
        <td th:text="${register.name}"></td>
        <td th:text="${register.intro_name}"></td>
        <td th:text="${register.intro_phone}"></td>
        <td th:text="${register.ct_date}"></td>
    </tr>
</table>
<div class="pagination">

    <ul>
        <!--<li><a href="#">&laquo;</a></li>-->
        <li><a>共<span style="color:red;" th:text="${count}">1</span>条</a></li>
        <li><input type="number" id="toGoPage" style="width:50px;text-align:center;float:left" placeholder="页码"/></li>
        <li style="cursor:pointer;background-color: #3e8f3e"><a onclick="send()" id="goPage">跳转</a></li>
        <li><a id="headPage">首页</a></li>
        <li><a id="up">上页</a></li>
        <li><a><span style="color:#808080;" th:text="${currentPage}" id="nowpage"></span></a></li>
        <li><a id="next">下页</a></li>
        <li><a>第<span th:text="${currentPage}">2</span>页</a></li>
        <li><a>共<span th:text="${totalPage}" id="totalPage">1</span>页</a></li>
        <li>
            <select title='显示条数' style="width:55px;float:left;" id="pageSize">
                <option class="option"></option>
                <option th:text="1"  class="option">1</option>
                <option th:text="2"  class="option">2</option>
                <option th:text="15"  class="option">15</option>
                <option th:text="20" class="option">20</option>
            </select><span th:text="${pageSize}"></span>
        </li>
    </ul>

</div>

</body>
</html>
