<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>报名</title>
    <!--<script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.tips.js"></script>-->
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.tips.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <script type="text/javascript">
        function severCheck(){
            if(check){
                var phone = $("#phone").val();
                var experience_card = $("#experience_card").val();
                var meal_sort = $("#meal_sort").val();
                alert("df");
                $.ajax({
                    type : "POST",
                    url : "/joinController/join",
                    data :{"phone":phone,"experience_card":experience_card,"meal_sort":meal_sort},
                    success : function(data) {
                        if (data == "true") {
                            alert("报名成功！");
                        }else if(data == "exist"){
                            alert("已经参加了此活动！");
                        }else{
                            alert("报名失败！");
                        }
                    }
                },"text");
            }

        }
        //客户端校验
        function check() {
            if ($("#meal_sort").val() == "") {

                $("#meal_sort").tips({
                    side: 3,
                    msg: '验证码不得为空',
                    bg: '#AE81FF',
                    time: 1
                });

                $("#name").focus();
                return false;
            }


            return true;
        }
    </script>
    <style type="text/css">
        body {
            padding-top: 90px;
        }
        .panel-login {
            border-color: #ccc;
            -webkit-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
            -moz-box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
            box-shadow: 0px 2px 3px 0px rgba(0,0,0,0.2);
        }

        .panel-login>.panel-heading a{
            text-decoration: none;
            color: #666;
            font-weight: bold;
            font-size: 15px;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            transition: all 0.1s linear;
        }

        .panel-login>.panel-heading hr{
            margin-top: 10px;
            margin-bottom: 0px;
            clear: both;
            border: 0;
            height: 1px;
            background-image: -webkit-linear-gradient(left,rgba(0, 0, 0, 0),rgba(0, 0, 0, 0.15),rgba(0, 0, 0, 0));
            background-image: -moz-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
            background-image: -ms-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
            background-image: -o-linear-gradient(left,rgba(0,0,0,0),rgba(0,0,0,0.15),rgba(0,0,0,0));
        }
        .panel-login input[type="text"],.panel-login input[type="email"],.panel-login input[type="password"] {
            height: 45px;
        }

        .btn-register {
            background-color: #1CB94E;
            outline: none;
            color: #fff;
            font-size: 14px;
            height: auto;
            font-weight: normal;
            padding: 14px 0;
            text-transform: uppercase;
            border-color: #1CB94A;
        }
        .btn-register:hover,
        .btn-register:focus {
            color: #fff;
            background-color: #1CA347;
            border-color: #1CA347;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                    <div class="panel-heading">
                        <h4 style="text-align: center;font-weight: bold;color: #8ab2c9">报名体检</h4>
                    </div>
                    <div class="panel-body">
                        <form id="register-form" action="" method="post" role="form">

                            <div class="form-group">
                                <input type="text" name="phone" id="phone" tabindex="1" class="form-control" placeholder="手机号" readonly="readonly" th:value="${phone}"/>
                            </div>

                            <div class="form-group">
                                <input type="text" name="experience_card" id="experience_card" tabindex="2" class="form-control" placeholder="体检卡号"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="meal_sort" id="meal_sort" tabindex="2" class="form-control" placeholder="套餐类别"/>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="确定" onclick="severCheck()"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
