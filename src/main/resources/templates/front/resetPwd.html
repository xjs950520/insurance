<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>重置密码</title>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.tips.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#send").click(function(){
                var phone = $("#phone").val();//获取手机号
                var reg = /^1[34578]\d{9}$/;
                if(!reg.test(phone)){ //校验手机号码格式
                    alert("请先输入您的正确手机号！");
                    $("#phone").focus();
                    return false;
                }

                $.ajax({
                    url:"/sendCodeController/sendCode",
                    type:"post",
                    data:{"phone":phone},
                    success:function(data){
                        if(data=="OK"){
                            get_code_time(); //发送成功则执行get_code_time()函数
                        }else{
                            alert("过于频繁");
                        }
                    },
                    error:function(data){
                        alert("请稍后再试！");
                    }
                },"text");
                /*alert("你好");
                get_code_time();*/

            });
        });
        var wait=60;
        function get_code_time(){

            if(wait==0){
                $("#send").removeAttr("disabled");//移除获取验证码按钮的disabled属性
                $("#send").val("获取验证码");
                wait=60;
            }else{
                $("#send").attr("disabled",true);
                $("#send").val("剩("+ wait +")秒");
                wait --;
                window.setTimeout("get_code_time()",1000);

            }
        }
        //后台校验
        function severCheck(){
            if (check()) {
                var phone = $("#phone").val();
                var password = $("#password").val();
                var code = $("#code").val();
                $.ajax({
                    type : "POST",
                    url : "/registerController/resetPwd",
                    data :{"phone":phone,"password":password,"code":code},
                    success : function(data) {
                        if (data == "outTime") {
                            $("#code").tips({
                                side : 3,
                                msg : "验证码已失效！",
                                bg : '#FF5080',
                                time : 1
                            });
                            $("#code").focus();
                        } else if (data == "noExist") {
                            $("#exist").tips({
                                side : 3,
                                msg : "请与注册手机号保持一致",
                                bg : '#FF5080',
                                time : 1
                            });
                            $("#password").focus();
                        }else if (data == "pass") {
                            window.location.href = "/loginController/login";
                        }else {
                            alert("未知错误");
                        }
                    }
                },"text");
            }
        }
        //客户端校验
        function check() {
            if ($("#phone").val() == "") {
                $("#phone").tips({
                    side: 3,
                    msg: '手机号不得为空',
                    bg: '#AE81FF',
                    time: 1
                });

                $("#phone").focus();
                return false;
            } else {
                $("#phone").val(jQuery.trim($('#phone').val()));
            }
            if ($("#code").val() == "") {

                $("#code").tips({
                    side: 3,
                    msg: '验证码不得为空',
                    bg: '#AE81FF',
                    time: 1
                });

                $("#password").focus();
                return false;
            }

            if ($("#password").val() == "") {

                $("#password").tips({
                    side: 3,
                    msg: '密码不得为空',
                    bg: '#AE81FF',
                    time: 1
                });

                $("#password").focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h4>重置密码:</h4>
    <form action="" method="post">
        <table>
            <tr>
                <td>手机号:</td><td><input type="text" name="phone" id="phone" required="required"/></td>
            </tr>
            <tr>
                <td>验证码:</td><td><input type="text" required="required" id="code" name="code"/><input type="button" id="send" value="发送验证码"/></td>
            </tr>
            <tr>
                <td>登录密码:</td><td><input type="password" name="password" id="password" required="required"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input type="button" value="登录" onclick="severCheck()"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
