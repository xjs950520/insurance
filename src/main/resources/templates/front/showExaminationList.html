<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Title</title>
        <script src="/js/jquery-1.8.3.min.js"></script>
        <script src="/js/jquery.tips.js"></script>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

        <script type="text/javascript">
            $(function(){
                $(".lookup").each(function(){
                    $(this).click(function(){

                        var idCard = $(this).parent().parent().children().eq(1).html();
                        var check_date = $(this).parent().parent().children().eq(2).html();
                        $.ajax({
                            type : "POST",
                            url : "/examinationController/findExaminationByIdCardAndCheckDate",
                            data :{"idCard":idCard,"check_date":check_date},
                            success : function(data) {
                                if(data == "true"){
                                    window.location.href="/examinationController/lookDetails?mark="+2;
                                }
                            }
                        });
                    });
                });
            });

        </script>
        <style type="text/css">
            .table-fixed thead {
                width: 97%;
            }
            .table-fixed tbody {
                height: 100%;
                overflow-y: auto;
                width: 100%;
            }
            .table-fixed thead, .table-fixed tbody, .table-fixed tr, .table-fixed td, .table-fixed th {
                display: block;
            }
            .table-fixed tbody td, .table-fixed thead > tr> th {
                float: left;
                border-bottom-width: 0;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 style="text-align: center;font-weight: bold">
                             查看报告
                        </h4>
                    </div>
                    <table class="table table-fixed">
                        <thead>
                        <tr>
                            <th class="col-xs-3">姓名</th><th class="col-xs-7">日期</th><th class="col-xs-2">操纵</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="examination:${examinations}">
                            <td class="col-xs-2" th:text="${examination.name}">1</td>
                            <td class="col-xs-2" th:text="${examination.idCard}" style="display: none">1</td>
                            <td class="col-xs-7" th:text="${examination.check_date}">Mike Adams</td>
                            <td class="col-xs-3" style="padding-left:14px;"><a class="lookup">查看详情</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default"><a href="/joinController/toJoin"> 体验报名</a></button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" style="background-color: #2aabd2;"><a href="/examinationController/lookForExamination">查看报告</a></button>
                </div>
            </div>
        </nav>
    </body>
</html>
