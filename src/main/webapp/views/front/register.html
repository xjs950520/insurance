<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style type="text/css">
        tr{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h4>注册</h4>
    <form action="../../registerController/add" method="post">
        <table style="border-collapse: collapse">
            <tr>
                <td>真实姓名*:</td><td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>手机号*:</td><td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>验证码*:</td><td><input type="text" id="code"><label>发送验证码</label></td>
            </tr>
            <tr>
                <td>登录密码*：</td><td><input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td>推荐人手机号:</td><td><input type="text" name="intro_phone" id="intro_phone"></td>
            </tr>
            <tr>
               <td>信息来源:</td><td><input type="text" name="intro_source" id="intro_source"/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="注册"></td>
            </tr>
        </table>
    </form>
</body>
</html>
