<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
</head>
<body>
    <h4>重置密码:</h4>
    <form action="#" method="post">
        <table>
            <tr>
                <td>手机号:</td><td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>验证码:</td><td><input type="text"><label>发送验证码</label></td>
            </tr>
            <tr>
                <td>登录密码:</td><td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="登录"></td>
            </tr>
        </table>
    </form>
</body>
</html>
